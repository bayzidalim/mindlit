<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="mindlitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Book shape -->
  <rect x="20" y="25" width="60" height="50" rx="3" fill="url(#mindlitGradient)"/>
  <rect x="20" y="25" width="30" height="50" rx="3" fill="url(#mindlitGradient)" opacity="0.8"/>
  <line x1="50" y1="25" x2="50" y2="75" stroke="white" stroke-width="2" opacity="0.5"/>
  
  <!-- Light bulb/brain icon on book -->
  <circle cx="50" cy="45" r="12" fill="white" opacity="0.9"/>
  <path d="M 50 33 Q 45 38, 45 43 Q 45 48, 50 52 Q 55 48, 55 43 Q 55 38, 50 33 Z" fill="#fbbf24" opacity="0.9"/>
  <rect x="48" y="52" width="4" height="6" rx="1" fill="#fbbf24" opacity="0.7"/>
  
  <!-- Pages lines -->
  <line x1="25" y1="35" x2="45" y2="35" stroke="white" stroke-width="1.5" opacity="0.6"/>
  <line x1="25" y1="40" x2="45" y2="40" stroke="white" stroke-width="1.5" opacity="0.6"/>
  <line x1="55" y1="60" x2="75" y2="60" stroke="white" stroke-width="1.5" opacity="0.6"/>
  <line x1="55" y1="65" x2="75" y2="65" stroke="white" stroke-width="1.5" opacity="0.6"/>
</svg>
